Version 3

services:
  nginx: 
    image: latest
    configs:
      - source: vote.conf
        target: /etc/nginx/conf.d
  
  vote:
    build:
      context:  https://github.com/jpthurman/example-voting-vote:main
      dockerfile: Dockerfile
    deploy: 
      resources:
        limits:
          memory: 250M

  redis:
    image: redis:latest

  worker:
    build:
      context:  https://github.com/jpthurman/example-voting-worker:main
      dockerfile: Dockerfile
    deploy: 
      resources:
        limits:
          memory: 250M
  
  db:
    image: postgres:9.6
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    deploy: 
      resources:
        limits:
          memory: 250M
    
  result:
    build:
      context:  https://github.com/jpthurman/example-voting-result:main
      dockerfile: Dockerfile

continuous_preview:
  deploy_preview_when_pull_request_is_opened: true
  delete_preveiew_when_pull_request_is_closed: true
  delete_preview_after: 4h
  share_to_github: true

ingress:
  service: nginx
  port: 8080
